	<h1>Right Whale Edge Detector</h1>
	<h2>Displays</h2>
	<p>Detected sounds can be shown as overlays on the 
	<a href="../../../displays/spectrogramDisplayHelp/docs/UserDisplay_Spectrogram.html">Spectrogram display</a>, the
	<a href="../../../mapping/mapHelp/docs/MapOverlays.html">Map</a>, and the
	<a href="../../../displays/timedisplayfx/docs/timedisplayfx.html">FX time display.</a></p>
	
	<p>You could also hook the detector output up to the
	<a href="../../../sound_processing/ClipGenerator/docs/ClipGenerator.html">Clip Generator</a>
	and the <a href = "../../../localisation/bearingLocaliser/docs/BL_Overview.html">Bearing Calculator.</a>
