<h1>Whistle Detector</h1>
<h2>Creating a new Whistle Detector</h2>
<p><br>
  From either the <em><strong>File>Add Modules </strong></em>menu or the popup menu on the PAMGuard data model view, select new Whistle Detector </p>
<p>
You will be prompted to enter a name for the new Whistle Detector.
